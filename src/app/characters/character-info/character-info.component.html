<div>
<mat-card class="example-card ">
  <mat-card-header>
    <mat-card-title>{{resultado?.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{resultado?.image}}>
  <mat-card-content>
    <p>Species: {{resultado?.species}}</p>
    <p>Gender: {{resultado?.gender}}</p>
    <p>Status: {{resultado?.status}}</p>
    <p>Location: {{resultado?.location.name}}</p>
  </mat-card-content>
</mat-card>
</div>
