<div class="d-flex flex-wrap">
  <div class="col-md-6 col-sm-6 col-lg-3 col-xl-3" *ngFor="let caracter of caracteres; index as i">

    <mat-card class="example-card">
      <img mat-card-image src={{caracter?.image}}>
      <p>{{caracter?.name}}</p>
      <button mat-raised-button color="warn" (click)="detalleClickado(i + 1)">See more</button>
    </mat-card>

  </div>
</div>
